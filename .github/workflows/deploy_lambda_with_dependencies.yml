name: Deploy Lambda with dependencies

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        default: "3.14"
        type: string
      handler:
        required: true
        type: string
      requirements_path:
        required: false
        default: ""
        type: string
      shared_modules_path:
        required: true
        type: string
      lambda_code_path:
        required: true
        type: string
      function_name:
        required: true
        type: string
    secrets:
      AWS_ROLE_TO_ASSUME:
        required: true
      AWS_REGION:
        required: true

jobs:
  deploy-lambda-with-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python_version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package lambda with dependencies
        env:
          REQUIREMENTS_PATH: ${{ inputs.requirements_path }}
          SHARED_MODULES_PATH: ${{ inputs.shared_modules_path }}
          LAMBDA_CODE_PATH: ${{ inputs.lambda_code_path }}
        run: |
          cd backend
          mkdir -p lambda_package
          cd lambda_package

          if [ -n "${REQUIREMENTS_PATH}" ]; then
            echo "Installing dependencies..."
            pip install -r ../${REQUIREMENTS_PATH} -t .
          fi

          echo "Copying Lambda function..."
          cp ../${LAMBDA_CODE_PATH} .

          echo "Copying shared modules..."
          cp -r ../${SHARED_MODULES_PATH} .

      - name: Deploy to AWS
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: ${{ inputs.function_name }}
          code-artifacts-dir: ./backend/lambda_package
          handler: ${{ inputs.handler }}
          runtime: python${{ inputs.python_version }}

      - name: Clean package
        if: always()
        run: rm -rf backend/lambda_package
